<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">일정 등록</h1>

        <form th:action th:method="post">
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
            </div>
            <div class="form-group">
                <label>내용</label>
                <input type="text" class="form-control" id="content" name="content" placeholder="내용을 입력해주세요">
            </div>
            <div class="form-group">
                <label>우선순위</label>
                <input type="text" class="form-control" id="score" name="score" placeholder="점수를 입력해주세요">
            </div>
            <div class="form-group">
                <label>시작</label>
                <p><input type="date" id="startDate" name="startDate"></p>
                <p><input type="time" id="startTime" name="startTime"></p>
            </div>
            <div class="form-group">
                <label>종료</label>
                <p><input type="date" id="endDate" name="endDate"></p>
                <p><input type="time" id="endTime" name="endTime"></p>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>

        </form>

    </th:block>

</th:block>
