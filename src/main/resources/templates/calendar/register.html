<!--                <p><input type="date" id="startDate" name="startDate"></p>-->

<!--                <p><input type="time" id="startTime" name="startTime"></p>-->
                <p><input type="time" th:field="*{startTime}"></p>
            </div>
            <div class="form-group">
                <label>종료</label>
<!--                <p><input type="date" id="endDate" name="endDate"></p>-->
                <p><input type="date" th:field="*{endDate}"></p>
<!--                <p><input type="time" id="endTime" name="endTime"></p>-->
                <p><input type="time" th:field="*{endTime}"></p>
            </div>

            <button type="submit" class="btn btn-primary" id="btn-register">등록</button>

        </form>
